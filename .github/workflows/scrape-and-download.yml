name: EPG Scraper & Image Downloader

on:
  schedule:
    # Runs at 1:30 AM IST daily (which is 8:00 PM UTC previous day)
    # IST is UTC+5:30, so 1:30 AM IST = 8:00 PM UTC (previous day)
    - cron: '0 20 * * *'
  
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Required to push changes back to repo

jobs:
  scrape-and-download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz Pillow tqdm
      
      - name: Run EPG scraper
        run: |
          echo "=========================================="
          echo "STEP 1: Scraping EPG data"
          echo "=========================================="
          python merged_epg_scraper.py
      
      - name: Run image downloader
        run: |
          echo ""
          echo "=========================================="
          echo "STEP 2: Downloading and compressing images"
          echo "=========================================="
          python download_images.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes (schedules, images, logs)
          git add -A today/ tomorrow/ downloaded-images/ scrape_log.log image_download_log.log
          
          # Commit with timestamp (allows empty commits if no changes)
          git commit --allow-empty -m "Update EPG schedules and images - $(TZ='Asia/Kolkata' date +'%Y-%m-%d %I:%M %p IST')"
          
          # Push changes
          git push
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: |
            scrape_log.log
            image_download_log.log
          retention-days: 30
