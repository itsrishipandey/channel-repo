name: EPG XML Scraper

on:
  # Run on schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Optionally run on push to main
  push:
    branches:
      - main
    paths:
      - 'epg_xml_scraper.py'
      - 'filter_list.txt'

permissions:
  contents: write  # Required to commit and push changes

jobs:
  scrape-epg-xml:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run EPG XML scraper
        run: |
          python epg_xml_scraper.py
      
      - name: List generated files (debug)
        run: |
          echo "=== Contents of today/ ==="
          ls -la today/ || echo "today/ directory not found"
          echo ""
          echo "=== Contents of tomorrow/ ==="
          ls -la tomorrow/ || echo "tomorrow/ directory not found"
          echo ""
          echo "=== Log file ==="
          ls -la scraper-epg.log || echo "No log file found"
          echo ""
          echo "=== File count ==="
          echo "Today: $(find today/ -name '*.json' 2>/dev/null | wc -l) files"
          echo "Tomorrow: $(find tomorrow/ -name '*.json' 2>/dev/null | wc -l) files"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all files including new directories
          git add -A today/ tomorrow/ scraper-epg.log
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update EPG XML data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "Changes pushed successfully"
          fi
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: epg-xml-logs-${{ github.run_number }}
          path: scraper-epg.log
          retention-days: 7
