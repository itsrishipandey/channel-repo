name: EPG Scraper

on:
  schedule:
    # Runs at 1:30 AM IST daily (which is 8:00 PM UTC previous day)
    # IST is UTC+5:30, so 1:30 AM IST = 8:00 PM UTC (previous day)
    - cron: '0 20 * * *'
  
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Required to push changes back to repo

jobs:
  scrape-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz
      
      - name: Run EPG scraper
        run: |
          python merged_epg_scraper.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes (including new, modified, and deleted files)
          git add -A today/ tomorrow/ scrape_log.log
          
          # Commit with timestamp (allows empty commits if no changes)
          git commit --allow-empty -m "Update EPG schedules - $(TZ='Asia/Kolkata' date +'%Y-%m-%d %I:%M %p IST')"
          
          # Push changes
          git push
      
      - name: Upload log as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-log-${{ github.run_number }}
          path: scrape_log.log
          retention-days: 30
