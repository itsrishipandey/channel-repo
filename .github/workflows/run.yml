name: Daily Schedule Scrape

on:
  schedule:
    # 20:00 UTC = 01:30 AM IST (Indian Standard Time)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allows manual trigger button

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical: allows committing changes back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Scraper Script
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Add all new/modified files in today/ and tomorrow/
          git add today/ tomorrow/ scrape_log.log
          
          # Commit if there are changes
          git commit -m "Update schedule: $(date)" || echo "No changes to commit"
          
          # Push changes
          git push
