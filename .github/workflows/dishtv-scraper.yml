name: DishTV EPG Scraper

on:
  # Run on schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Optionally run on push to main (remove if not needed)
  push:
    branches:
      - main
    paths:
      - 'dishtv_multi_scrape.py'
      - 'channel.txt'

permissions:
  contents: write  # Required to commit and push changes

jobs:
  scrape-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Clean old files
        run: |
          echo "Cleaning old JSON files..."
          rm -rf today/*.json tomorrow/*.json 2>/dev/null || true
          echo "Cleanup complete"
      
      - name: Run DishTV scraper
        run: |
          python dishtv_multi_scrape.py
      
      - name: List generated files (debug)
        run: |
          echo "=== Contents of today/ ==="
          ls -la today/ || echo "today/ directory not found"
          echo "=== Contents of tomorrow/ ==="
          ls -la tomorrow/ || echo "tomorrow/ directory not found"
          echo "=== Log file ==="
          ls -la scrape_log.log || echo "No log file found"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all files including new directories
          git add -A today/ tomorrow/ scrape_log.log
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update EPG data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "Changes pushed successfully"
          fi
      
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs-${{ github.run_number }}
          path: scrape_log.log
          retention-days: 7
