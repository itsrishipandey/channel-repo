name: Run DishTV Scraper

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 1:00 AM IST (19:30 UTC)
    - cron: "30 19 * * *"

permissions:
  contents: write   # REQUIRED: allows pushing files back to repo

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # allows git push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pytz pillow
          fi

      - name: Run EPG scraper
        run: |
          echo "Starting DishTV scraper..."
          python dishtv_multi_scrape.py
          echo "Scraper finished."

      # OPTIONAL: Run your image-downloader script too
      # - name: Run image downloader
      #   run: python download_images.py

      - name: Commit updated JSON & images
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add today/*.json || true
          git add tomorrow/*.json || true
          git add scrape_log.log || true

          # Add images only if you use image downloader
          if [ -d "images" ]; then
            git add images/* || true
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update DishTV EPG ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push
          fi
