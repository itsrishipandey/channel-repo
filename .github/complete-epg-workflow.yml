name: Complete EPG Workflow (Scrape → Download → Upload)

on:
  schedule:
    # Runs at 1:30 AM IST daily (8:00 PM UTC previous day)
    - cron: '0 20 * * *'
  
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit changes back to repo

jobs:
  complete-workflow:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz Pillow tqdm paramiko
      
      - name: Step 1 - Scrape EPG data
        run: |
          echo "=========================================="
          echo "STEP 1: Scraping EPG data"
          echo "=========================================="
          python merged_epg_scraper.py
      
      - name: Step 2 - Download and compress images
        run: |
          echo ""
          echo "=========================================="
          echo "STEP 2: Downloading and compressing images"
          echo "=========================================="
          python download_images.py
      
      - name: Step 3 - Upload to WordPress server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          echo ""
          echo "=========================================="
          echo "STEP 3: Uploading to WordPress server"
          echo "=========================================="
          python upload_to_server.py
      
      - name: Step 4 - Commit changes to repository
        run: |
          echo ""
          echo "=========================================="
          echo "STEP 4: Committing changes to repository"
          echo "=========================================="
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all changes (schedules, images, logs)
          git add -A today/ tomorrow/ downloaded-images/ scrape_log.log image_download_log.log
          
          # Commit with timestamp (allows empty commits)
          git commit --allow-empty -m "Complete EPG update - $(TZ='Asia/Kolkata' date +'%Y-%m-%d %I:%M %p IST')"
          
          # Push changes
          git push
          
          echo "Changes committed and pushed successfully"
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs-${{ github.run_number }}
          path: |
            scrape_log.log
            image_download_log.log
          retention-days: 30
      
      - name: Workflow summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "WORKFLOW COMPLETED"
          echo "=========================================="
          echo "✓ Step 1: EPG data scraped"
          echo "✓ Step 2: Images downloaded and compressed"
          echo "✓ Step 3: Files uploaded to WordPress server"
          echo "✓ Step 4: Changes committed to GitHub"
          echo ""
          echo "Check the logs for detailed information:"
          echo "  - scrape_log.log"
          echo "  - image_download_log.log"
          echo "=========================================="
